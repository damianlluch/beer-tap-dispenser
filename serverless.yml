service: nest-birrita

useDotenv: true

package:
  individually: true
  excludeDevDependencies: false

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  environment:
    MONGODB_URI: ${env:MONGODB_URI}

functions:
  dispenser:
    handler: dist/apps/dispenser/main.handler
    events:
      - http:
          method: POST
          path: dispenser
      - http:
          method: PUT
          path: dispenser/openDispenser
      - http:
          method: PUT
          path: dispenser/closeDispenser
    package:
      patterns:
        - dist/apps/dispenser/**